{% load static %}
<div class="product-card">
    <img src="{{ product.get_thumbnail }}" alt="{{ product.name }}" class="product-image">
    <h3>{{ product.name }}</h3>
    <p>Price: ${{ product.price }}</p>
    <a href="{{ product.get_absolute_url }}">View Details</a>
    <button onclick="addToCart({{ product.id }})">Add to Cart</button>
    <a href="{% url 'checkout' product.id %}" class="buy-button">Buy Now</a>
    <button onclick="toggleWishlist({{ product.id }})" class="wishlist-button">
        Add to Wishlist
    </button>
</div>
