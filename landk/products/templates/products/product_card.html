<div class="product-card">
    <h2>{{ product.name }}</h2>
    {% if product.get_thumbnail %}
        <img src="{{ product.get_thumbnail }}" alt="{{ product.name }}" class="product-image">
    {% elif product.image %}
        <img src="{{ product.get_image }}" alt="{{ product.name }}" class="product-image">
    {% else %}
        <p>No image available</p>
    {% endif %}
    <p>{{ product.description|truncatewords:20 }}</p>
    <p>Price: ${{ product.price }}</p>
    <a href="{{ product.get_absolute_url }}">View Details</a>
    <button onclick="toggleWishlist({{ product.id }})">Add to Wishlist</button>
</div>
